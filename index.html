<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel = "stylesheet"   type = "text/css"   href = "css/style.css" />

<body>
    <h1>Welcome to blackjack!</h1>
    <h2>Pick up a card in the left pile pushing the blue button, then make the computer pick a card clicking the red button.  First one over 21 will lose. </h2>
    <div id="game">
        <button id="request" class="button">Request a card</button>
        <button id="computer" class="button">Computer's turn</button>
        <img src="img/back-card.png" id="card-spot1" class="card-spot"></img>
        <img src="img/back-card.png" id="card-spot2" class="card-spot"></img>
        <p id="info"></p>
        <p id="info1"></p>
    </div>
    
    <script src="script.js"></script>
</body>
